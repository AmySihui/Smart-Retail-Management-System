<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h1 class="mb-4">SRMS Dashboard</h1>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Inventory</div>
        <div class="card-body">
            <form method="get" action="/inventory" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Product ID</label>
                    <input type="text" class="form-control" name="productId" required>
                </div>
                <div class="col-md-6 align-self-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-success text-white">Sales</div>
        <div class="card-body">
            <form method="post" action="/sale" class="row g-3">
                <div class="col-md-5">
                    <label class="form-label">Product ID</label>
                    <input type="text" class="form-control" name="productId" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" min="1" required>
                </div>
                <div class="col-md-2 align-self-end">
                    <button type="submit" class="btn btn-success">Sales</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 查询退货记录 -->
    <div class="card mb-4">
        <div class="card-header bg-warning">Return Record</div>
        <div class="card-body">
            <form method="get" action="/return-orders" class="row g-3">
                <div class="col-md-10">
                    <label class="form-label">Product ID</label>
                    <input type="text" class="form-control" name="userId" required>
                </div>
                <div class="col-md-2 align-self-end">
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
